<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</head>
<div class="container" ng-app="app" ng-controller="controller">
    <h1>My Shopping list</h1>
    <div>
    	<span ng-repeat="store in stores">{{store.name}}</span>
    </div>
    <div ng-repeat="item in items">
        <h3>{{item.name}}</h3>
        <h4><span ng-repeat="store in item.availableAt">{{store}}</span></h4>
    </div>
    <div>
        <h3>Add item</h3>
        <input ng-model="newItemName" />
        <button ng-click="submitNewItem()">New Item</button>
    </div>
</div>
</div>
<script>
var app = angular.module("app", [])
app.controller("controller", function($scope, $http) {
	$scope._ = _

	$scope.loadItems = function(){
	    $http.get("/items/").then(
	        function(data) {
	            $scope.items = data.data
	        },
	        function(err) {
	            console.log(err)
	    })
	}
	$scope.loadStores = function(){
		    $http.get("/stores/").then(
        function(data) {
            $scope.stores = data.data
        })
	}
	$scope.loadStoreItemJctns = function(){
	    $http.get("/storeitemjctns/").then(
	        function(data) {
	            $scope.storeItemJctns = data.data
	        })
	}

	$scope.loadItems();
	$scope.loadStores();
	$scope.loadStoreItemJctns();






    $scope.submitNewItem = function() {
        $http.post("/items/", {"name": $scope.newItemName}).then(function() {
        	$scope.newItemName = ""
        	$scope.loadItems();
        })
    }
})
</script>

</html>
